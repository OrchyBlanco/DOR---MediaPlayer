<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/svg" href="./media/svg/logo.svg">

    <title>Media Player</title>
  </head>
  <body>
    
    <nav>
      <img src="./media/svg/logo.svg" alt="" id="logo">
      <h1>Media Player</h1>
    </nav> 
     
    <template id="cancion">
      <section class="card mb-12 m-5 cancion">
        <div class="row g-0 p-2">
          <div class="col-2">
              <img :src="cancion.img" class="img-fluid rounded " >
          </div>
          <div class="col-8">
              <div class="card-body">
              <h4 class="card-title">{{cancion.name}}</h4>
              <p class="card-text"><strong>Autor:</strong> {{cancion.author}}</p>
              <p class="card-text"><strong>Descripcion:</strong> {{cancion.descripcion}}</p>
              </div>            
          </div>
          <div class="col-2 d-flex align-items-center">
          
            <button class="col-10 btn-custom" @click="selectSong">
            <span>Reproducir <i class="bi bi-headphones" ></i></span>
            </button>        
          </div>
        </div>
    </section>
    </template>
    
    <main id="app"></main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script src="./js/bootstrap.js"></script>
    <script src="./js/vue.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
