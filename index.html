<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Media Player</title>
</head>

<body>

  <nav>
    <img src="./media/svg/logo.svg" alt="" id="logo">
    <h1>Media Player</h1>
  </nav>

  <template id="aside-reproductor">
    <aside>
      <div>
        <button class="" @click="ampliar"><img :src="./media/svg/ampliar.svg"></img></button>
        <button class="" @click="reducir"><img :src="./media/svg/ampliar.svg"></img></button>
        <button class="" @click="ocultar"><img :src="./media/svg/close.svg"></img></button>
      </div>
      <div>
        <img class="caratula" :src="itemSelec.url"></img>
        <!-- <video width="300" height="200">
             <source src="" type="video/">
            </video> -->
        <!-- <audio></audio> -->
        <div>
          <input type="range" min="0" max=audio.duration value=audio.currentTime />
          <button class="" @click="playpausar"><img :src="./media/svg/play.svg"></img></button>
          <button class="" @click="songstop"><img :src="./media/svg/stop.svg"></img></button>
        </div>
        <h4>TITULO: {{itemSelec.name}} </h4>
        <h5>AUTOR: {{itemSelec.autor}} </h5>
        <p>DESCRIPCION: {{itemSelec.descripcion}} </p>
        <div>
          <button class="" @click="ensordecer"><img :src="./media/svg/Sound_high.svg"></img></button>
          <input type="range" min="0" max=100 value="0" />
        </div>
      </div>
    </aside>
  </template>

  <template id="cancion">
    <section class="card mb-12 m-5 cancion">
      <div class="row g-0 p-2">
        <div class="col-2">
          <img :src="cancion.img" class="img-fluid rounded ">
        </div>
        <div class="col-8">
          <div class="card-body">
            <h4 class="card-title">{{cancion.name}}</h4>
            <p class="card-text"><strong>Autor:</strong> {{cancion.author}}</p>
            <p class="card-text"><strong>Descripcion:</strong> {{cancion.descripcion}}</p>
          </div>
        </div>
        <div class="col-2 d-flex align-items-center">

          <button class="col-10 btn-custom" @click="selectSong">
            <span>Reproducir <i class="bi bi-headphones"></i></span>
          </button>
        </div>
      </div>
    </section>
  </template>

  <main id="app"></main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./js/vue.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
